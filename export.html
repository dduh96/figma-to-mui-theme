<style>
  :root {
    --spacing: 0.8rem;
  }

  * {
    box-sizing: border-box;
  }

  body {
    background-color: var(--figma-color-bg);
    color: var(--figma-color-text);
    margin: 0;
    padding: var(--spacing);
  }

  html,
  body,
  main {
    height: 100%;
  }

  main {
    display: flex;
    flex-direction: column;
    gap: var(--spacing);
  }

  button {
    appearance: none;
    border-radius: 4px;
    padding: var(--spacing);
  }

  textarea {
    background-color: var(--figma-color-bg-secondary);
    border: 2px solid var(--figma-color-border);
    color: var(--figma-color-text-secondary);
    flex: 1;
    font-family: Andale Mono, monospace;
    font-size: 0.9rem;
    overflow: auto;
    padding: var(--spacing);
    white-space: pre;
  }
  textarea:focus {
    border-color: var(--figma-color-border-selected);
    outline: none;
  }

  button,
  textarea {
    display: block;
    width: 100%;
  }

  button {
    background-color: var(--figma-color-bg-brand);
    border: none;
    color: var(--figma-color-text-onbrand);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
      Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
      sans-serif;
    font-weight: bold;
  }

  select {
    appearance: none;
    background-color: var(--figma-color-bg-secondary);
    border: 2px solid var(--figma-color-border);
    color: var(--figma-color-text-secondary);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
      Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
      sans-serif;
    font-size: 0.9rem;
    padding: var(--spacing);
  }

  #export {
    background-color: var(--figma-color-bg-component);
  }
</style>
<main>
  <select id="mode"></select>
  <button id="export" type="button">Export Variables</button>
  <textarea
    placeholder="Exported variables will render here..."
    readonly
  ></textarea>
  <button id="copy" type="button">Copy to Clipboard</button>
</main>
<script>
  window.onmessage = ({ data: { pluginMessage } }) => {
    if (pluginMessage.type === "MODES") {
      const select = document.getElementById("mode");
      pluginMessage.body.forEach((mode) => {
        const option = document.createElement("option");
        option.value = mode.modeId;
        option.textContent = mode.name;
        select.appendChild(option);
      });
    }

    if (pluginMessage.type === "EXPORT_MESSAGE") {
      document.querySelector("textarea").innerHTML = `${JSON.stringify(
        pluginMessage.body,
        null,
        2
      )}`;
    }
  };
  document.getElementById("export").addEventListener("click", () => {
    const selectedMode = document.getElementById("mode").value;
    parent.postMessage(
      { pluginMessage: { type: "EXPORT", body: selectedMode } },
      "*"
    );
  });
  document.getElementById("copy").addEventListener("click", () => {
    const textarea = document.querySelector("textarea");
    textarea.select();
    textarea.setSelectionRange(0, 99999);
    document.execCommand("copy");
  });
</script>
